<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../CSS/main.css.css">
</head>

<body>
    <section id="login">

        <div class="section flex p-1">
            <div class="w-16 hide"></div>

            <div class="contact-form  w-full p-2 flex justify-centre item-centre focus-ouline-none flex-col">
                <div class="category-heading p-2 text-center text-3xl ">Selsia</div>
                <div class="w-fit flex  p-1 flex-col">
                    <div class="logo-something-container w-full hide  bg-image "></div>
                    <form class=" p-1 w-full ">
                        <div class="name-section w-full">

                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name">
                        </div>
                        <div class="email-section w-full">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="john@example.com">
                        </div>
                        <div class="mob-no-section w-full">
                            <label for="number"><i class="fa fa-phone mr-1"></i>Mob-no</label>
                            <input type="text" id="number" name="number" placeholder="85693214">
                        </div>
                        <div class="form-send-btn w-full">
                            <a href="/">


                                <input type="submit" value="Sign In"
                                    class="w-full h-9 focus-ouline-none rounded-sm text-lg font-bold font-serif border-xs">
                            </a>

                        </div>
                        
                    </form>
                    <div class="form-send-btn w-full">
                        <a href="./login.html">


                            <input type="submit" value="Already have an Account?"
                                class="w-full h-9 focus-ouline-none rounded-sm text-lg font-bold font-serif border-xs">
                        </a>

                    </div>
                </div>


            </div>
        </div>

    </section>
</body>

</html>
