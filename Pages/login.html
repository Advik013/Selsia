<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../CSS/main.css.css">
</head>
<body>
    <section id="login">

        <div class="section flex p-1">
          <div class="w-16 hide"></div>
    
          <div class="contact-form  w-full p-2 flex justify-centre item-centre focus-ouline-none flex-col">
            <div class="category-heading p-2 text-center text-3xl ">Selsia</div>
            <div class="w-fit flex  flex-col p-1 ">
              <div class="logo-something-container w-full hide  bg-image "></div>
              <form class=" p-1 w-full ">
               
                <div class="email-section w-full">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="john@example.com">
                </div>
                <div class="mob-no-section w-full">
                  <label for="Password"><i class="fa fa-eye mr-1"></i>Password</label>
                <input type="text" id="number" name="number" placeholder="Password">
                </div>
                <div class="form-send-btn w-full">
                    <a href="/">

                 
                        <input type="submit" value="Log In" class="w-full h-9 focus-ouline-none rounded-sm text-lg font-bold font-serif border-xs">
                    </a>
                
                    </div>
                    
              </form>
              <div class="form-send-btn w-full">
                <a href="./signin.html">
                    <button class="w-full h-9 focus-ouline-none rounded-sm text-lg font-bold font-serif border-xs">
                        Don't have an Account?
                    </button>
                </a>
            
                </div>
            </div>
    
    
          </div>
        </div>
    
      </section>
</body>
</html>
